<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>unamed idle game</title>
    <script src="game.js" defer></script>
</head>

<link href="styles.css" rel="stylesheet">
<body onload="init(upgrade_stats)">
<p id="money"></p>
<button id="upgrade" onclick="Upgrade(player.upgrade1_stats)"></button>
<button id="upgrade2" onclick="Upgrade(player.upgrade2_stats)"></button>
<button id="upgrade3" onclick="Upgrade(player.upgrade3_stats)"></button>
<button id="upgrade4" onclick="Upgrade(player.upgrade4_stats)"></button>
<p id="income_per_sec"></p>
<p id="upgrade1_count"></p>
<p id="upgrade2_count"></p>
<p id="upgrade3_count"></p>
<p id="upgrade4_count"></p>
<button id="free" onclick="free_upgrades()">free upgrades</button>
<button id="rainbow" onclick="rainbow()">rainbow</button>
<button id="earn_money" onclick="earn_money()">earn money</button>
<button id="set_money" onclick="set_money()">set money</button>
<button id="save" onclick="save(player, false)">save</button>
<button id="reset_save" onclick="reset_save(upgrade_stats)">reset save</button>
<div id="save-Notification"></div>
</body>
</html>
